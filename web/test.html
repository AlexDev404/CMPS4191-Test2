<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebSocket Test</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      button {
        margin-right: 0.5rem;
      }
      pre {
        background: #f4f4f4;
        padding: 1rem;
        border-radius: 6px;
        height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Test</h1>
    <button id="connect">Connect</button>
    <button id="start">Start Sending (client ping)</button>
    <button id="stop">Stop Sending</button>
    <br><br>
    <button id="upper">Send UPPER</button>
    <button id="reverse">Send REVERSE</button>
    <button id="add">Send JSON Add</button>
    <button id="subtract">Send JSON Subtract</button>
    <button id="multiply">Send JSON Multiply</button>
    <button id="divide">Send JSON Divide</button>
    <pre id="log"></pre>

    <script>
      let socket;
      let i; // interval for client-side pings
      const logEl = document.getElementById("log");
      const log = (...args) => {
        logEl.textContent += args.join(" ") + "\n";
        logEl.scrollTop = logEl.scrollHeight;
      };

      const connect_btn = document.querySelector("#connect");
      const start_btn = document.querySelector("#start");
      const stop_btn = document.querySelector("#stop");

      // --- CONNECT ---------------------------------------------------
      connect_btn.addEventListener("click", () => {
        if (socket && socket.readyState === WebSocket.OPEN) {
          log("Already connected.");
          return;
        }

        socket = new WebSocket("ws://localhost:4000/ws");

        socket.onopen = () => {
          log("OPEN âœ…");
        };

        socket.onmessage = (event) => {
          log("ECHO FROM SERVER:", event.data);
        };

        socket.onerror = (error) => {
          log("ERROR:", error);
        };

        socket.onclose = (event) => {
          log("CLOSE:", event.code, event.reason);
          if (i) {
            clearInterval(i);
            i = null;
          }
        };
      });

      // --- CLIENT TEST: SEND TEXT "ping" EVERY 5s ----------------------
      start_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        if (i) {
          log("Already sending pings.");
          return;
        }

        i = setInterval(() => {
          if (socket.readyState === WebSocket.OPEN) {
            const msg = "client-ping " + Date.now();
            socket.send(msg);
            log("SEND (client ping):", msg);
          }
        }, 5000);

        log("Started client-side ping loop (every 5s).");
      });

      // --- STOP CLIENT PINGS ------------------------------------------
      stop_btn.addEventListener("click", () => {
        if (i) {
          clearInterval(i);
          i = null;
          log("Stopped client-side ping loop.");
        } else {
          log("Nothing to stop.");
        }
      });

      // --- UPPERCASE TEST ---------------------------------------------
      const upper_btn = document.querySelector("#upper");
      upper_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = "UPPER:hello world";
        socket.send(msg);
        log("SEND:", msg);
      });

      // --- REVERSE TEST -----------------------------------------------
      const reverse_btn = document.querySelector("#reverse");
      reverse_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = "REVERSE:hello world";
        socket.send(msg);
        log("SEND:", msg);
      });

      // --- JSON ADD TEST ----------------------------------------------
      const add_btn = document.querySelector("#add");
      add_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = JSON.stringify({command: "add", a: 10, b: 5});
        socket.send(msg);
        log("SEND:", msg);
      });

      // --- JSON SUBTRACT TEST -----------------------------------------
      const subtract_btn = document.querySelector("#subtract");
      subtract_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = JSON.stringify({command: "subtract", a: 20, b: 7});
        socket.send(msg);
        log("SEND:", msg);
      });

      // --- JSON MULTIPLY TEST -----------------------------------------
      const multiply_btn = document.querySelector("#multiply");
      multiply_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = JSON.stringify({command: "multiply", a: 6, b: 7});
        socket.send(msg);
        log("SEND:", msg);
      });

      // --- JSON DIVIDE TEST -------------------------------------------
      const divide_btn = document.querySelector("#divide");
      divide_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = JSON.stringify({command: "divide", a: 100, b: 4});
        socket.send(msg);
        log("SEND:", msg);
      });
    </script>
  </body>
</html>
